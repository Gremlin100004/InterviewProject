<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load staticfiles %}
    <title>Interview</title>
    <link rel="stylesheet" type="text/css" href="{% static "main/css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "main/css/style.css" %}">
</head>
<body>
<header class="menu-bar">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
            {% if user.is_authenticated %}
                <a class="navbar-brand" href="/auth/logout/"  title="{{ user }}">
                    <img src="{% static "main/ico/businessman.ico" %}" alt="user" title="{{ user }}">  Выйти
                </a>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto sidenav" id="navAccordion">
                        <li class="nav-item">
                            <a class="nav-link" href="/">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/user/posts_autot/">MY POSTS</a>
                        </li>
                    </ul>
                </div>
            {% else %}
                <a class="navbar-brand" href="/auth/login/" id="nav-link" class="nav-link">Войти</a>
            {% endif %}
        </nav>
    </div>
</header>

<main class="content-wrapper">
    {% block post %}{% endblock %}
    {% block login %}{% endblock %}
</main>
</body>
<script type="text/javascript" src="{% static "main/js/main.js" %}"></script>
<script type="text/javascript" src="{% static "main/js/jquery-3.4.1.min.js" %}"></script>
</html>
